name: API Workflow

on:
  push:
    branches:
      - "master"
    paths:
      - "api/**"
      - "base/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: 3.9
      POETRY_VERSION: 1.8.2
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Setup Poetry ${{ env.POETRY_VERSION }}
        uses: Gr1N/setup-poetry@v9
        with:
          poetry-version: ${{ env.POETRY_VERSION }}

      - name: Install dependencies
        run: poetry install
        working-directory: ./api/

      - name: Run tests
        working-directory: ./api/
        env:
          PROJECT_ID: ${{ vars.PROJECT_ID }}
          ENVIRONMENT: ${{ vars.ENVIRONMENT }}
          API_KEY: ${{ secrets.API_KEY }}

          DB_URL_PRODUCTION: ${{ secrets.DB_URL_PRODUCTION }}

          PGHOST_PRODUCTION: ${{ secrets.PGHOST_PRODUCTION }}
          PGPORT_PRODUCTION: ${{ secrets.PGPORT_PRODUCTION }}
          PGUSER_PRODUCTION: ${{ secrets.PGUSER_PRODUCTION }}
          PGPASSWORD_PRODUCTION: ${{ secrets.PGPASSWORD_PRODUCTION }}
        run: python -m pytest -c ./tests/pytest.ini -v

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    if: |
      needs.test.result == 'success' &&
      (
        startsWith(github.event.head_commit.message, 'Release Api') ||
        github.event_name == 'workflow_dispatch'
      )

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: GCP Authentication
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Deploy 'api' to Google App Engine
        uses: "google-github-actions/deploy-appengine@v1"
        with:
          deliverables: ./api/api_production.yaml
          project_id: "fossil-shipment-tracker"
          promote: true
          flags: "--stop-previous-version"
