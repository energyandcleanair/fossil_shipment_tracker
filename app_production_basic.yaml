# This one is an instance just made to update data on a daily basis
# We use basic scaling
service: production-basic
runtime: python38
instance_class: B4_1G
env_variables:
  PROJECT_ID: 'fossil-shipment-tracker'
  ENVIRONMENT: 'production'
entrypoint: gunicorn --log-level debug -b :$PORT -w 1 -t 0 app:app
basic_scaling:
  max_instances: 1
  idle_timeout: 5m

handlers:
- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto